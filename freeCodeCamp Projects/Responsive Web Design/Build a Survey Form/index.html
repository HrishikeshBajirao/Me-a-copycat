<!-- Build a Survey Form -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survery Form></title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
      <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
      <label for="number" id="number-label">Age (optional)<input id="number" type="number" placeholder="Enter your age" min="13" max="120"></label>
      <label for="current-role">Which option best describes your role
        <select id="dropdown">
          <option class="default-select" value="" disabled selected>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?
        <label for="recommend-definitely"><input id="recommend-definitely" value="2" name="recommend-option" type="radio" class="inline" checked>Definitely</label>
        <label for="recommend-maybe"><input id="recommend-maybe" name="recommend-option" value="1" type="radio" class="inline">Maybe</label>
        <label for="recommend-notsure"><input id="recommend-notsure" name="recommend-option" type="radio" value="0" class="inline">Not Sure</label>
      </label>
      <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
        <select id="favorite-feature">
          <option class="default-select" value="" disabled selected >Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
        <label>What would you like to see improved? (Check all that apply)
          <label><input type="checkbox" value="frontend" class="inline">Front-end Projects</label>
          <label><input type="checkbox" value="frontend" class="inline">Back-end Projects</label>
          <label><input type="checkbox" value="frontend" class="inline">Data Visualization</label>
          <label><input type="checkbox" value="frontend" class="inline">Challenges</label>
          <label><input type="checkbox" value="frontend" class="inline">Open Source Community</label>
          <label><input type="checkbox" value="frontend" class="inline">Gitter help rooms</label>
          <label><input type="checkbox" value="frontend" class="inline">Videos</label>
          <label><input type="checkbox" value="frontend" class="inline">City Meetups</label>
          <label><input type="checkbox" value="frontend" class="inline">Wiki</label>
          <label><input type="checkbox" value="frontend" class="inline">Forum</label>
          <label><input type="checkbox" value="frontend" class="inline">Additional Courses</label>
        </label>
      <label>Any comments or suggestions?
        <textarea rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
